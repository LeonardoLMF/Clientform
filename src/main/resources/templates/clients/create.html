<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: page_head}"></head>
<body>

<nav th:replace="~{layout :: page_navbar}"></nav>


<div class="container py-3">
  <div class="row">
      <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Novo Cliente</h2>

        <form method="post" th:object="${clientDto}">

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Nome</label>

                 <div class="col-sm-8">
                   <input class="form-control" th:field="${clientDto.firstname}">

                     <p th:if="${#fields.hasErrors('firstname')}"
                        th:errorclass="text-danger"
                        th:errors="${clientDto.firstname}">
                     </p>
                 </div>
            </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Sobrenome</label>

            <div class="col-sm-8">
              <input class="form-control" th:field="${clientDto.lastname}">

              <p th:if="${#fields.hasErrors('lastname')}"
                 th:errorclass="text-danger"
                 th:errors="${clientDto.lastname}">
              </p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Email</label>

            <div class="col-sm-8">
              <input class="form-control" th:field="${clientDto.email}">

              <p th:if="${#fields.hasErrors('email')}"
                 th:errorclass="text-danger"
                 th:errors="${clientDto.email}">
              </p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Telefone</label>

            <div class="col-sm-8">
              <input class="form-control" th:field="${clientDto.phone}">

              <p th:if="${#fields.hasErrors('phone')}"
                 th:errorclass="text-danger"
                 th:errors="${clientDto.phone}">
              </p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Endere√ßo</label>

            <div class="col-sm-8">
              <input class="form-control" th:field="${clientDto.address}">

              <p th:if="${#fields.hasErrors('address')}"
                 th:errorclass="text-danger"
                 th:errors="${clientDto.address}">
              </p>
            </div>
          </div>

          <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            <div class="col-sm-4 d-grid">
              <a class="btn btn-outline-primary" href="/clients">Cancelar</a>
            </div>

          </div>

        </form>

      </div>
  </div>

</div>

<footer th:replace="~{layout :: page_footer}"> </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
